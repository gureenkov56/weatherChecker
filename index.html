<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    

    <div class="whiteBgc"></div>

    <div class="main">
      <div class="geoBlock" onclick="changeCityAnimation()">
        <p>
          <img src="./assets/images/geo-icon.png" alt="geo" />
          Change city
        </p>
      </div>

      <div class="cityList">
        <ul>
          <li onclick='setNewCity("Moscow")'>Moscow</li>
          <li onclick='setNewCity("Saint Petersburg")'>Saint Petersburg</li>
          <li onclick='setNewCity("Kazan")'>Kazan</li>
          <li onclick='setNewCity("Novosibirsk")'>Novosibirsk</li>
          <li onclick='setNewCity("Vladivostok")'>Vladivostok</li>
        </ul>
      </div>

      <div class="wrapper">
        <div class="currentWeather">
          <p>Loading...</p>
        </div>
        <div class="forecast">
          <div class="forecast__description">16 days forecast</div>
          <div class="forecast__16days">Loading...</div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
